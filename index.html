<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box position="-1 0.1 -2.7" rotation="0 45 0" color="#D52E2E" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="3" color="#93C72B" shadow></a-sphere>
      <a-cylinder position="1 2 -2.5" radius="0.5" height="1.5" color="#1C8080" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#FF8585" shadow></a-plane>
    </a-scene>
  </body>
</html>
